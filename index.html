<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="box-content-text" >
            <h1>Become a Full Stack Programmer</h1>
            <p>Connect with experienced programmers and get access to lots of free content.</p>
        </section>
        <section class="container-first-content">
            <div class="box-first-text">
                <h1>Get's started</h1>
                <p>Already have an account? <a href="#"><strong>Log in</strong></a></p>
            </div>
            <div class="box-second-button">
                <button ><img src="imagens/icone-google.svg" alt="Google">Sign up with Google</button>
                <button class="button-first" id="facebook"><img src="imagens/icone-facebook.svg" alt="">Sign up with Facebook</button>
            </div>
            <div class="box-third-input">
                <label for="email" class="label-content">Email adress</label>
                <input type="email" name="email" class="input-content">
                <label for="senha" class="label-content" id="senha">Password</label>
                <input type="password" name="senha"  class="input-content">
                <div class="terms-input" >
                <input type="checkbox" name="termos" id="checkbox">
                <label for="termos">I agree to Platform's <a href="#"><strong>Terms of Services</strong></a> and <a href="#"><strong>Privacy Policy</strong></a></label>
                </div>
                <input type="submit" value="Register" class="button-input">
                <p class="criacao">&copy; Created by <a href="https://github.com/dxxiogo" target="_bank"><strong>Diogo</strong></a></p>
            </div>
        </section>
    </main>
</body>
</html>
